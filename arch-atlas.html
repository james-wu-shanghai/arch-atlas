<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$(title}</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /*background-color: #000000;*/
        }

    </style>
    <link rel="stylesheet" href="src/framework/css/report.css">
    <link rel="stylesheet" href="src/framework/css/control_panel.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/dataTable/css/dataTables.bootstrap.css">
</head>
<body>
<div class="controlPanel" id="controlPanel" onmouseover="cp.setUnderControl(true)"
     onmouseout="cp.setUnderControl(false)">
    <div id="controlPanelCollapse" class="collapse">
        <nav class="navbar nav-tabs" role="navigation">
            <form class="navbar-form navbar-left" role="search">
                <div class="input-group" title="寻找域">
                    <span class="glyphicon glyphicon-search input-group-addon"></span>
                    <input name="domain" class="form-control" id="starSearch" type="text"
                           data-provide="typeahead" data-items="4">
                </div>
            </form>
            <form class="navbar-form navbar-left" role="presentation">
                <div class="input-group" title="调整大小">
                    <span class="glyphicon glyphicon-zoom-in input-group-addon"></span>
                    <select class="form-control" id="changeSize">
                        <option value="4">很小</option>
                        <option value="8">小</option>
                        <option value="16" selected="selected">中</option>
                        <option value="24">大</option>
                    </select>
                    <span id="reset" title="复原" class="btn btn-info glyphicon glyphicon-retweet input-group-addon"
                          onclick="window.cp.reset()"></span>
                </div>
            </form>
        </nav>

        <!-- 导航选项卡-->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#dependency" data-toggle="tab">依赖视图</a></li>
            <li><a href="#settings" data-toggle="tab">设置</a></li>
        </ul>
        <!-- 选项卡面板 -->
        <div class="tab-content">
            <div class="tab-pane panelButton active" id="dependency" class="">
                <div id="dep_filter" class="btn-group" data-toggle="buttons">
                    <label title="全部" class="btn btn-primary active">
                        <input type="radio" name="options" data-type="dep_all"
                               checked="checked"><span
                            class="glyphicon glyphicon-fullscreen"></span></label>
                    <label title="双向依赖" class="btn btn-primary"><input type="radio" name="options"
                                                                       data-type="dep_bi"><span
                            class="glyphicon glyphicon-resize-vertical"></span> </label>
                    <label title="调出" class="btn btn-primary"><input type="radio" name="options"
                                                                     data-type="dep_out"><span
                            class="glyphicon glyphicon-arrow-up"></span></label>
                    <label title="调入" class="btn btn-primary"><input type="radio" name="options"
                                                                     data-type="dep_in"><span
                            class="glyphicon glyphicon-arrow-down"></span></label>
                    <label title="调入" class="btn btn-primary"><input type="radio" name="options"
                                                                     data-type="dep_none"><span
                            class="glyphicon glyphicon-remove"></span></label>
                </div>
            </div>
            <div class="tab-pane panelButton" id="settings">
                <div class="btn-group" data-toggle="buttons">
                    <label title="背景光" class="btn btn-primary active"><input id="showPlanChk" type="checkbox"
                                                                             checked="checked">
                        <span class="glyphicon glyphicon-th-large"></span>
                    </label>
                </div>
            </div>
        </div>

    </div>
    <div class="row text-center">
        <span id="cpCollapseButton" data-toggle="collapse" title="菜单栏" data-status="0" style="width: 100%"
              onclick="$('#cpCollapseButton').attr('class')=='glyphicon glyphicon-chevron-up'?$('#cpCollapseButton').attr('class','glyphicon glyphicon-chevron-down'):$('#cpCollapseButton').attr('class','glyphicon glyphicon-chevron-up')"
              class="glyphicon glyphicon-chevron-down"
              data-target="#controlPanelCollapse"></span>
    </div>
</div>
<!--依赖悬浮窗-->
<div class="linkHint row" id="linkHint"></div>
<!--依赖悬浮窗-->

<!-- 资源加载进度条-->
<div id="progModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="progHint" class="modal-title">资源加载中，请稍后...</h4>
            </div>
            <div class="modal-body">
                <div class="progress ">
                    <div class="progress-bar progress-bar-striped active" style="width: 0%;"
                         role="progressbar" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 资源加载进度条-->
<div id="infoPanel" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body">
                <div id="panelInfoBody"></div>
                <div class="collapse" id="commentList">
                    <div id="commentHead"><h4 class="text-center"></h4></div>
                    <div id="historyList"></div>
                    <div id="inputComment"><textarea style="resize:none" class="form-control"
                                                     id="dependencyComments"></textarea></div>
                    <button id="submitComments" class="btn btn-primary">提交</button>
                </div>
            </div>
            <div class="modal-footer">
                <button data-toggle="modal" data-target="#infoPanel" onclick="linkInfoReport.close()"
                        class="btn btn-primary">
                    退出
                </button>
            </div>
        </div>
    </div>
</div>
<div class="stateBar">
    <h5 id="stateBarHint" class="h5">
        状态栏
    </h5>
</div>
<div id="WebGL"></div>
</body>
<script src="libs/js/jquery-2.2.4.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="src/framework/js/utils/progressUtil.js"></script>
<script>
    progressUtils.start('开始加载资源')
</script>
<script src="libs/js/three.min.js"></script>
<script src="libs/js/TrackballControls.js"></script>
<script src="libs/js/d3-3.5.17-min.js"></script>
<script src="libs/dataTable/js/jquery.dataTables.min.js"></script>
<script src="libs/dataTable/js/dataTables.bootstrap.min.js"></script>
<script src="libs/js/bootstrap3-typeahead.min.js"></script>

<script src="src/plugins/domainPlugin/js/domainTextureLoader.js"></script>
<script src="src/framework/js/map/domainParser.js"></script>
<script src="src/framework/js/map/main.js"></script>
<script src="src/framework/js/map/controlPanel.js"></script>
<script src="src/framework/js/map/stateBar.js"></script>
<script src="src/framework/js/utils/importUtil.js"></script>
<script src="src/framework/js/utils/tableUtil.js"></script>
<script src="src/framework/js/utils/reportUtil.js"></script>
<script src="src/plugins/domainPlugin/js/domainInfo.js"></script>
<script src="src/plugins/linkPlugin/js/linkPlugin.js"></script>
<script src="src/config/config.js"></script>
<script>
    $(function () {
        $('title').text(globalResource.title)
        atlas.init('#WebGL')
        solarReport.init()
    })
</script>
</html>

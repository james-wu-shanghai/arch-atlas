<div class="solarReport">
</div>
<script>
    (function () {
        window.solarReport = {}

        solarReport.render = function (domain) {
            console.log(domain)
            var report = d3.select('.solarReport')
            report.style('height', (domain.planets.length * 0.8 + 2) + 'em')
            var svg = report.append('svg');
            svg.style('height', (domain.planets.length * 0.8 + 1) + 'em')
//            var rect = svg.append("rect").attr({fill: '#fff', stroke: 'steelblue', height: 95, width: 290})
            svg.append('text').text('Solar System Name: ' + domain.name).attr({
                fill: 'black',
                'font-size': '0.8em',
                y: '1em'
            })
            svg.append('text').text('Planet No.: ' + domain.planets.length).attr({
                fill: 'black',
                'font-size': '0.8em',
                y: '2em'
            })
            for (var i = 0; i < domain.planets.length; i++) {
                var planet = domain.planets[i];
                svg.append('text').text('Planet:' + planet.name).attr({
                    fill: 'black',
                    'font-size': '0.8em',
                    y: (3 + i) + 'em',
                    x: '1em'
                })
            }
        }
    }).call(this)
</script>

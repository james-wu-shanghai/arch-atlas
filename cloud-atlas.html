<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Atlas</title>
    <script src="js/thirdparty/three.js"></script>
    <script src="js/thirdparty/TrackballControls.js"></script>
    <script src="js/thirdparty/jquery-2.2.4.min.js"></script>
    <script src="js/thirdparty/d3-3.5.17-min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            /*background-color: #000000;*/
        }

    </style>
    <link rel="stylesheet" href="css/report.css">
    <link rel="stylesheet" href="css/control_panel.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="controlPanel">
    <nav class="navbar nav-tabs" role="navigation">
        <form class="navbar-form navbar-left" role="search">
            <div class="input-group" title="寻找域">
                <span class="glyphicon glyphicon-search input-group-addon"></span>
                <input name="domain" class="form-control" type="text" onkeypress="return false"
                       onblur="window.cp.findDomain(this)">
            </div>
        </form>
        <form class="navbar-form navbar-left" role="presentation">
            <div class="input-group" title="调整大小">
                <span class="glyphicon glyphicon-zoom-in input-group-addon"></span>
                <select class="form-control" id="changeSize"
                        onchange="window.cp.resize($('#' + this.id + ' option:selected').val())">
                    <option value="8">小</option>
                    <option value="16" selected="selected">中</option>
                    <option value="24">大</option>
                </select>
                <span id="reset" title="复原" class="btn btn-info glyphicon glyphicon-retweet input-group-addon"
                      onclick="window.cp.reset()"></span>
            </div>
        </form>
        <form class="navbar-form navbar-left" role="presentation">
            <div class="checkbox">
                <label><input id="showPlanChk" type="checkbox" checked="checked"
                              onclick="cp.showBackground()"><span class="glyphicon glyphicon-th-large">背景</span>
                </label>
            </div>
        </form>
        <form class="navbar-form navbar-left" role="presentation">
            <div class="checkbox ">
                <label><input id="biDepChk" type="checkbox" onclick="cp.showBiDomainDep()">
                    <span class="glyphicon glyphicon-transfer">
                    双向依赖</span></label>
            </div>
        </form>
    </nav>
</div>

<!-- 资源加载进度条-->
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">资源加载中，请稍后...</h4>
            </div>
            <div class="modal-body">
                <div class="progress ">
                    <div class="progress-bar progress-bar-striped active" style="width: 0%;"
                         role="progressbar" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 资源加载进度条-->
<div class="stateBar">
    <h5 id="stateBarHint" class="h5">
        状态栏
    </h5>
</div>
<div id="WebGL"></div>
</body>
<script src="js/report/d3-report.js"></script>
<script src="js/map/link.js"></script>
<script src="js/map/jsonConvert.js"></script>
<script src="js/map/cloud-atlas.js"></script>
<script src="js/map/progress-util.js"></script>
<script src="js/control/control-panel.js"></script>
<script src="js/control/state-bar.js"></script>
<script src="js/report/solar-report.js"></script>
<script src="js/config/config.js"></script>
<script>
    $(function () {
        atlas.init('#WebGL')
        report.init()
    })
</script>
</html>

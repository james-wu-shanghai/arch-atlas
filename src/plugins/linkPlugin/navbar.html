<!-- 选项卡面板 -->
<div class="tab-pane panelButton active row" id="dependency">
    <div id="dep_filter" class="btn-group col-md-3" data-toggle="buttons">
        <label title="全部" class="btn btn-primary active">
            <input type="radio" name="options" data-type="dep_all"
                   checked="checked"><span
                class="glyphicon glyphicon-fullscreen"></span></label>
        <label title="双向依赖" class="btn btn-primary"><input type="radio" name="options"
                                                           data-type="dep_bi"><span
                class="glyphicon glyphicon-resize-vertical"></span> </label>
        <label title="调出" class="btn btn-primary"><input type="radio" name="options"
                                                         data-type="dep_out"><span
                class="glyphicon glyphicon-arrow-up"></span></label>
        <label title="调入" class="btn btn-primary"><input type="radio" name="options"
                                                         data-type="dep_in"><span
                class="glyphicon glyphicon-arrow-down"></span></label>
        <label title="调入" class="btn btn-primary"><input type="radio" name="options"
                                                         data-type="dep_none"><span
                class="glyphicon glyphicon-remove"></span></label>

    </div>
    <div class="col-md-3">
        <button title="双向依赖报告" data-type="biDepReport" id="biDepAppReport"
                class="btn btn-danger glyphicon glyphicon-align-left linkReport"></button>

        <button title="未接入Cat应用" data-type="noCatReport" id="noCatReport"
                class="btn btn-danger glyphicon glyphicon-floppy-remove linkReport"></button>

        <button title="应用依赖合理性统计" data-type="appDepValidReport" id="appDepValidReport"
                class="btn btn-danger glyphicon glyphicon-indent-left linkReport"></button>

        <button title="数据库及文件存储合理性统计" data-type="dbFileDepValidReport" id="dbFileDepValidReport"
                class="btn btn-danger glyphicon glyphicon-inbox linkReport"></button>
    </div>
</div>
</div>

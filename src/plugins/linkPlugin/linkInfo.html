<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-hidden="true">×
            </button>
            <h3 class="modal-title"></h3>
        </div>
        <div class="modal-body">
            <div id="panelInfoBody"></div>
            <div class="collapse" id="commentList">
                <div id="commentHead"><h4 class="text-center"></h4></div>
                <div id="historyList"></div>
                <div id="inputComment"><textarea style="resize:none" class="form-control"
                                                 id="dependencyComments"></textarea></div>
                <button id="submitComments" class="btn btn-primary">提交</button>
            </div>
        </div>
        <div class="modal-footer">
            <button data-toggle="modal" data-target="#infoPanel"
                    onclick="linkInfoReport.close();$('#infoPanel').modal('hide')"
                    class="btn btn-primary">
                退出
            </button>
        </div>
    </div>
</div>
